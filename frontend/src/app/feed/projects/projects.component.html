<div class="row mt-3">
    <div class="col-md-12">
        <div id="all">
            <div class="row" >
                <div class="col-md-3 col-12" (click)="carousel(data.id)" *ngFor="let data of this.projInfo">
                    <img src="{{this.iconSrc}}{{data.projectImages[0].imgPath}}">
                    <div class="overlay">
                        <div class="text">{{data.projName}}</div>
                        <div class="text1">{{data.projDescription}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="specific">

            <div class="row">
                <div class="col-md-6">
                    <nz-carousel [nzDotPosition]="dotPosition" nzAutoPlay>
                        <div nz-carousel-content *ngFor="let data of this.imagesArray" class="ccc">
                            <img src="{{this.iconSrc}}{{data}}" alt="" class="autoHeight">
                        </div>
                    </nz-carousel>
                    <div class="row justify-content-center mt-3">
                        <div class="col-11">
                            <i class="far fa-times-circle fa-2x" (click)="close()"></i>
                            <div class="singleProjCabin">
                                <p id="projName">{{this.oneProjInfo.projName}}</p>
                                <p id="projDesc">{{this.oneProjInfo.projDescription}}</p>
                                <p id="projDetail">{{this.oneProjInfo.projDetail}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6 col-12 specificCol6" (click)="carousel(data.id)" *ngFor="let data of this.projInfo">
                            <img src="{{this.iconSrc}}{{data.projectImages[0].imgPath}}">
                            <div class="overlay">
                                <div class="text">{{data.projName}}</div>
                                <div class="text1">{{data.projDescription}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
